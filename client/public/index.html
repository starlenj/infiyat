  <style type="text/css">
    .timeline-badge i.material-icons {
      float: none;
      width: 100%;
      font-size: 18px;
      margin: 0;
      line-height: 40px;
    }

    .faq-nav {
      flex-direction: column;
      margin: 0 0 32px;
      border-radius: 2px;
      border: 1px solid #ddd;
      box-shadow: 0 1px 5px rgba(85, 85, 85, 0.15);
    }

    .faq-nav .nav-link {
      position: relative;
      display: block;
      margin: 0;
      padding: 13px 16px;
      background-color: #fff;
      border: 0;
      border-bottom: 1px solid #ddd;
      border-radius: 0;
      color: #616161;
      transition: background-color .2s ease;
    }

    .faq-nav .nav-link:hover {
      background-color: #f6f6f6;
    }

    .faq-nav .nav-link.active {
      background-color: #f6f6f6;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.87);
    }

    .faq-nav .nav-link:last-of-type {
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 2px;
      border-bottom: 0;
    }

    .faq-nav .nav-link i.fa fas {
      margin-right: 5px;
      font-size: 18px;
      position: relative;
    }

    .tab-content {
      box-shadow: 0 1px 5px rgba(85, 85, 85, 0.15);
    }

    .tab-content .card {
      border-radius: 0;
    }

    .tab-content .card-header {
      padding: 15px 16px;
      border-radius: 0;
      background-color: #f6f6f6;
    }

    .tab-content .card-header h5 {
      margin: 0;
    }

    .tab-content .card-header h5 button {
      display: block;
      width: 100%;
      padding: 0;
      border: 0;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.87);
      text-align: left;
      white-space: normal;
    }

    .tab-content .card-header h5 button:hover,
    .tab-content .card-header h5 button:focus,
    .tab-content .card-header h5 button:active,
    .tab-content .card-header h5 button:hover:active {
      text-decoration: none;
    }

    .tab-content .card-body p {
      color: #616161;
    }

    .tab-content .card-body p:last-of-type {
      margin: 0;
    }

    .accordion>.card:not(:first-child) {
      border-top: 0;
    }

    .collapse.show .card-body {
      border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }


    .frame {
      /*height: 400px;*/
      border-radius: 2px;
      width: 100%;
      /*box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);*/
      overflow: hidden;
      background: #f8f8f8;
      color: #333;
      font-family: "Roboto";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      grid-gap: 1px;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      /*height: 85%;*/
      width: 50%;
      justify-self: center;
      display: flex;
      flex-direction: column;
      /*box-shadow: 1px 1px 10px rgba(128, 128, 128, 0.4);*/
      border-radius: 0.3rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .card:first-child {
      margin-left: 1rem;
    }

    .card:nth-child(3) {
      margin-right: 1rem;
    }

    .card>* {
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      -webkit-transform: scale(1.04);
      transform: scale(1.04);
    }

    .card:hover .card-top {
      background: #ff0000;
    }

    .card:hover .card-value {
      color: #ff0000;
    }

    .card-1:hover~.bars>.stat>.bar-1>span {
      width: 10%;
    }

    .card-1:hover~.bars>.stat>.bar-2>span {
      width: 10%;
    }

    .card-1:hover~.bars>.stat>.bar-3>span {
      width: 10%;
    }

    .card-2:hover~.bars>.stat>.bar-1>span {
      width: 30%;
    }

    .card-2:hover~.bars>.stat>.bar-2>span {
      width: 60%;
    }

    .card-2:hover~.bars>.stat>.bar-3>span {
      width: 40%;
    }

    .card-3:hover~.bars>.stat>.bar-1>span {
      width: 100%;
    }

    .card-3:hover~.bars>.stat>.bar-2>span {
      width: 100%;
    }

    .card-3:hover~.bars>.stat>.bar-3>span {
      width: 100%;
    }

    .card-top {
      height: 25%;
      width: 100%;
      background: #ff1d25;
      color: white;
      font-weight: 600;
      border-top-left-radius: 0.3rem;
      border-top-right-radius: 0.3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-info {
      height: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-info>* {
      text-align: center;
    }

    .card-cost {
      margin-bottom: 1rem;
    }

    .card-value {
      font-weight: 700;
      font-size: 1.6rem;
    }

    .card-month {
      font-size: 0.8rem;
    }

    .card-lines {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-line {
      margin-bottom: 3px;
      height: 4px;
      background: #e0e0e0;
    }

    .bars {
      height: 85%;
      width: 95%;
      background: white;
      box-shadow: 3px 3px 5px rgba(128, 128, 128, 0.2);
      grid-column: 1 / -1;
      justify-self: center;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .card-4 {
      margin-left: 1rem;
    }
